<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your music destination</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" id="logo"><img src="Spotify_App_Logo.svg.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songslists">
            <h1>Beats</h1>
            <div class="songsitemscontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mehbooba(Hindi)</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i id="0" class="far songitemplay fa-sharp fa-regular fa-circle-play"></i></span></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Toofan(Hindi)</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i id="1" class="far songitemplay fa-sharp fa-regular fa-circle-play"></i></span></i></span>
                </div>
                <div class="songitem"> 
                    <img alt="1">
                    <span class="songname">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">4:28 <i id="2" class="far songitemplay fa-sharp fa-regular fa-circle-play"></i></span></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Sultan(kgf)</span>
                    <span class="songlistplay"><span class="timestamp">3:45 <i id="3" class="far songitemplay fa-sharp fa-regular fa-circle-play"></i></span></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Believer</span>
                    <span class="songlistplay"><span class="timestamp">3:24 <i id="4" class="far songitemplay fa-sharp fa-regular fa-circle-play"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-sharp fa-3x fa-regular fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="beats gif.gif" alt="beats" id="gif"><span id="mastersongname">Mehbooba(Hindi)</span>
        </div>
    </div>

    <script src="Logic.js"></script>
    <script src="https://kit.fontawesome.com/2e4407f048.js" crossorigin="anonymous"></script>
</body>
</html>
